---
  - name: Install HTTPD 
    yum:
      name: httpd
      state: present
    when: ansible_distribution == "Amazon" or ansible_distribution == "RedHat"

  - name: start httpd
    service:
      name: httpd
      state: started 
    when: ansible_distribution == "Amazon" or ansible_distribution == "RedHat"  

  - name: Enable httpd
    service:
      name: httpd
      enabled: yes 
    when: ansible_distribution == "Amazon" or ansible_distribution == "RedHat"  

  - name: Install Apache2
    apt:
      name: apache2
      state: present
      update_cache: yes
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian" 

  - name: start apache2
    service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"  

  - name: Enable Apache2
    service:
      name: apache2
      enabled: yes
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"        
...      